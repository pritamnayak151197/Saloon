<div class="container combo-container">
  <div class="row service-grid">
    <div class="col-6" *ngFor="let item of packageList" style="padding: 0;">
      <div class="service-column">
        <div class="image-container">
          <img [src]="item.packageLogo" alt="Package Image" class="img-fluid service-img" (click)="goToProductDetail(item.packageId)">
        </div>
        <div class="service-details">
          <!-- Add a badge for package type if needed -->
          <!-- <span class="badge package-type-badge">
            {{ item.packageType }}
          </span> -->
          <h5 class="service-title">{{ item.packageName }}</h5>
          <div class="price-details">
            <span class="discount-price">{{ item.discountPrice | currency:'INR' }}</span>
            <span class="original-price">{{ item.price | currency:'INR' }}</span>
          </div>
          <!-- <button 
            class="btn btn-warning w-100 mt-2" 
            (click)="addToCart(item.packageId)">Add to Cart</button> -->

            <button 
            class="btn btn-warning w-100 mt-2" 
            [disabled]="isLoading(item.packageId)"
            (click)="addToCart(item.packageId)">
            <ng-container *ngIf="isLoading(item.packageId); else buttonText">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span> Adding...</span>
            </ng-container>
            <ng-template #buttonText>
              Add to Cart
            </ng-template>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
