<div class="container">
  <h2 class="header">Packages</h2>
  <div class="row">
    <div class="card" *ngFor="let item of packageList">
      <div class="card-body" (click)="goToProductDetail(item.packageId)">
        <div class="image-container">
          <img src="{{item.packageLogo}}" alt="Service Image">
        </div>
        <div class="card-details">
          <span class="card-title">{{ item.packageName }}</span>
          <div class="price-details">
            <span>Price:</span>
            <span class="original-price">{{ item.price }}</span>
            <span class="discount-price">{{ item.discountPrice }}</span>
          </div>
          <!-- <span class="card-text">Details: {{ item.details }}</span> -->
        </div>
      </div>
      <div class="product-actions">
        <button class="add-to-cart" (click)="addToCart(item.packageId)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
