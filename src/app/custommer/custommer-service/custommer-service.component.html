<div class="container combo-container">
  <div class="row service-grid">
    <div class="col-6" *ngFor="let item of serviceList" style="padding: 0;">
      <div class="service-column">
        <div class="image-container">
          <img [src]="item.servicePic" alt="Service Image" class="img-fluid service-img">
        </div>
        <div class="service-details">
          <!-- Modernized Badge for Service Type -->
          <span class="badge service-type-badge" [ngClass]="getServiceTypeClass(item.serviceType)">
            {{ item.serviceType }}
          </span>
          <h5 class="service-title">{{ item.serviceName }}</h5>
          <p class="service-description">{{ item.details | slice:0:30 }}...</p>
          <div class="price-details">
            <span class="discount-price">{{ item.discountPrice | currency:'INR' }}</span>
            <span class="original-price">{{ item.price | currency:'INR' }}</span>
          </div>
          
          <button 
            class="btn btn-warning w-100 mt-2" 
            [disabled]="isLoading(item.serviceId)"
            (click)="addToCart(item.serviceId)">
            <ng-container *ngIf="isLoading(item.serviceId); else buttonText">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span> Adding...</span>
            </ng-container>
            <ng-template #buttonText>
              Add to Cart
            </ng-template>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
