<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of serviceList">
      <div class="card">
        <div class="card-header">
          <img src="{{item.servicePic}}" alt="Service Image" class="card-img-top">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.serviceName }}</h5>
          <p class="card-text">{{ item.details | slice:0:100 }}...</p> <!-- Truncate text to 100 characters -->
          <div class="price-details">
            <span class="price-label">Price:</span>
            <span class="original-price">{{ item.price | currency:'INR'}}</span>
            <span class="discount-price">{{ item.discountPrice | currency:'INR' }}</span>
          </div>
        </div>
        <div class="card-footer">
          <button 
            class="btn btn-warning" 
            [disabled]="isLoading(item.serviceId)"
            (click)="addToCart(item.serviceId)">
            <ng-container *ngIf="isLoading(item.serviceId); else buttonText">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span> Adding...</span>
            </ng-container>
            <ng-template #buttonText>
              Add to Cart
            </ng-template>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
