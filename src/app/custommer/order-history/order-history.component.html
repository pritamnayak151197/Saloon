<div class="update-slot-notice">
  <span class="notice-icon"></span> <!-- You can replace this with an actual icon if using an icon library -->
  <p>If you want to update your slot, please contact <strong>{{mobileNumber}}</strong>.</p>
</div>


<div class="booking-card" *ngFor="let booking of orderHistory">
  <div class="booking-header">
    <span class="booking-id">Booking ID: {{ booking.bookingId }}</span>
    <span [ngClass]="getStatusClass(booking.status)">
      {{ booking.status }}
    </span>
  </div>
  <div class="booking-details">
    <p><strong>Booking Date:</strong> {{ booking.bookingDate }}</p>
    <p *ngIf="booking.slotAllocatedDate"><strong>Slot Allocated:</strong> {{ booking.slotAllocatedDate }} at {{ booking.slotAllocatedTime }}</p>
    <!-- <p *ngIf="booking.remarks"><strong>Remarks:</strong> {{ booking.remarks }}</p> -->
    <p *ngIf="booking.status === 'Reject' && booking.rejectedReason"><strong>Rejection Reason:</strong> {{ booking.rejectedReason }}</p>
  </div>
</div>
