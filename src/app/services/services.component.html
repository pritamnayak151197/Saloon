<div class="container-fluid">
  <!-- <div class="rounded-top"></div> -->
  <div class="card">
    <div class="card left-card" style="padding: 5px 2% 2% 2%;">
      <div style="display: flex; padding: 5px;">
        <span style="font-size: 20px; font-weight: 700; color: #FFFFFF;">Services List</span>
        <span style="margin-left: auto; font-size: 20px; font-weight: 600; color: #FFFFFF;">Total count :
          {{totalCount}}</span>
      </div>
      <div style="display: flex; gap: 5px;">
        <input type="text" class="form-control mb-4">
        <button type="button" class="btn btn-success" style="height: 60%;" (click)="exportToExcel()">Export</button>
        <button class="btn btn-secondary" style="margin-left: auto; height: 60%;" (click)="addServices()"><i
            class="fa-solid fa-plus"></i></button>
      </div>
      <div class="card" style="margin-bottom: 5px;" *ngFor="let item of serviceslist; let i = index"
        [class.active]="selectedCardId === item.salonId"
        [ngClass]="{'odd-card': i % 2 !== 0, 'even-card': i % 2 === 0}">
        <div class="card-body">
          <div style="display: flex; gap: 10%;">
            <div>
              <img style="float: right; height: 50px; width: 50px; border-radius: 100%; border: solid 1px;"
                src="{{item.servicePic}}" alt="">
            </div>
            <div style="width: 150px;">
              <span class="card-title">{{ item.serviceName }}</span><br>
              <span class="card-text">Price : {{ item.price }}</span>
            </div>
            <div style="width: 150px;">
              <span class="card-text">Service Id : {{ item.serviceId }}</span><br>
              <span class="card-text">Details : {{ item.details }}</span>
            </div>
            <div>
              <span class="card-text">Discount Price : {{ item.discountPrice }}</span><br>
              <span class="card-text">Status : {{ item.status }}</span>
            </div>
            
          </div>

          <div style="float: right;">
            <i class="fa-solid fa-pen" (click)="handleCardClick(item.serviceId)" style="cursor: pointer;"></i>
          </div>
        </div>
      </div>


    </div>
    <div *ngIf="totalCount == 0">
      No data found
    </div>
  </div>
</div>
<p-dialog header="Add New Service" [modal]="true" [(visible)]="visible" [style]="{ width: '28rem' }">
  <div class="row">
    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
      <div style="display: flex; gap: 10px;">
        <div class="mb-2">
          <label for="serviceName">Service Name</label>
          <input id="serviceName" formControlName="serviceName" type="text" class="form-control">
        </div>
        <div class="mb-2">
          <label for="details">Details</label>
          <textarea id="details" formControlName="details" class="form-control"></textarea>
        </div>
      </div>

      <div class="mb-2">
        <label for="servicePic">Service Picture</label>
        <div style="display: flex; flex-direction: column;">
          <input type="file" (change)="onFileSelected($event)" class="form-control" required />
          <div *ngIf="selectedFileUrl" class="image-preview mt-2">
            <img [src]="selectedFileUrl" alt="Service Image" class="img-fluid" />
          </div>
        </div>
      </div>

      <div style="display: flex; gap: 10px;" class="mb-2">
        <div class="mb-2">
          <label for="price">Price</label>
          <input id="price" formControlName="price" type="number" class="form-control">
        </div>

        <div class="mb-2">
          <label for="discountPrice">Discount Price</label>
          <input id="discountPrice" formControlName="discountPrice" type="number" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" formControlName="serviceType" class="gender-select">
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          
          
        </div>

        <div class="col-md-6" style="padding-top: 5%;">
          <div class="mb-2">
            <label for="status">Status</label>
            <input id="status" formControlName="status" type="checkbox" style="margin-left: 10px;">
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2" style="margin-top: 5px;">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-danger" (click)="visible = false">Cancel</button>
      </div>
    </form>
  </div>
</p-dialog>


<p-dialog header="Edit Service" [modal]="true" [(visible)]="editVisible" [style]="{ width: '28rem' }">
  <div class="row">
    <form [formGroup]="serviceForm" (ngSubmit)="onUpdate()">

      <div class="mb-2">
        <!-- <label for="servicePic">Service Picture</label> -->
        <div style="display: flex; flex-direction: column; align-items: center;">
          <div class="image-preview mb-2">
            <img [src]="imgURL" alt="Service Image" class="img-fluid" />
          </div>
          <!-- <button type="button" class="btn btn-primary" (click)="changeImage()">Change Image</button> -->
          <input *ngIf="imageInputVisible" type="file" (change)="onFileSelected($event)" class="form-control mt-2" />
        </div>
      </div>

      <div style="display: flex; gap: 10px;">
        <div class="mb-2">
          <label for="serviceName">Service Name</label>
          <input id="serviceName" formControlName="serviceName" type="text" class="form-control">
        </div>
        <div class="mb-2">
          <label for="details">Details</label>
          <textarea id="details" formControlName="details" class="form-control"></textarea>
        </div>
      </div>

      

      <div style="display: flex; gap: 10px;" class="mb-2">
        <div class="mb-2">
          <label for="price">Price</label>
          <input id="price" formControlName="price" type="number" class="form-control">
        </div>

        <div class="mb-2">
          <label for="discountPrice">Discount Price</label>
          <input id="discountPrice" formControlName="discountPrice" type="number" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" formControlName="serviceType" class="gender-select">
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="col-md-6" style="padding-top: 5%;">
          <div class="mb-2">
            <label for="status">Status</label>
            <input id="status" formControlName="status" type="checkbox" style="margin-left: 10px;">
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2" style="margin-top: 5px;">
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-danger" (click)="editVisible = false">Cancel</button>
      </div>
    </form>
  </div>
</p-dialog>



<p-dialog header="Select Salon" [(visible)]="isSuperAdmin" [closable]="true" [style]="{width: '300px'}">
  <div class="p-fluid">
    <div class="p-field">
      <select id="salon" class="form-control" (change)="onSalonSelect($event)">
        <option value="" disabled selected>Select a Salon</option>
        <option *ngFor="let salon of salons" [value]="salon.salonId">{{ salon.salonName }}</option>
      </select>
    </div>
  </div>
</p-dialog>
