<div class="container-fluid">
    <!-- <div class="rounded-top"></div> -->
    <div class="rounded-top" style="display: flex; margin: 5px;">
      <!-- <h3>Saloon List</h3> -->
      <button class="btn btn-secondary" style="margin-left: auto;" (click)="addSaloon()"><i class="fa-solid fa-plus"></i> Add Packages</button>
    </div>
    <div class="card">
            <div class="card left-card" style="padding: 5px 2% 2% 2%;">
                <div style="display: flex; padding: 5px;">
                    <span style="font-size: 20px; font-weight: 700; color: #FFFFFF;">Packages List</span>
                    <span style="margin-left: auto; font-size: 20px; font-weight: 600; color: #FFFFFF;">Total count : {{totalCount}}</span>
                </div>
                <div style="display: flex; gap: 5px;">
                  <input type="text" class="form-control mb-4">
                <button type="button" class="btn btn-outline-success" style="height: 100%;" (click)="exportToExcel()">Export</button>
                </div>
                
                <div class="card" style="margin-bottom: 5px;" *ngFor="let item of serviceslist; let i = index" (click)="handleCardClick(item.serviceId)" [class.active]="selectedCardId === item.salonId" [ngClass]="{'odd-card': i % 2 !== 0, 'even-card': i % 2 === 0}">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-3">
                          <span class="card-title">{{ item.packageName }}</span><br>
                          <span class="card-text">Price : {{ item.price }}</span>
                        </div>
                        <div class="col-md-3">
                          <span class="card-text">Service Id : {{ item.packageId }}</span><br>
                          <span class="card-text">Details : {{ item.details }}</span>
                        </div>
                        <div class="col-md-3">
                          <span class="card-text">Discount Price : {{ item.discountPrice }}</span><br>
                          <span class="card-text">Status : {{ item.status }}</span>
                        </div>
                        <div class="col-md-3">
                          <img style="float: right; height: 50px; width: 50px; border-radius: 100%; border: solid 1px;" src="{{item.servicePic}}" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
</div>
<p-dialog header="Add new Service" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }">
  <div class="row">
    <form [formGroup]="packageForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="packageName">Package Name:</label>
        <input class="form-control" id="packageName" formControlName="packageName" type="text">
      </div>
    
      <div>
        <label for="price">Price:</label>
        <input class="form-control" id="price" formControlName="price" type="number">
      </div>
    
      <div>
        <label for="discountPrice">Discount Price:</label>
        <input class="form-control" id="discountPrice" formControlName="discountPrice" type="number">
      </div>
    
      <div>
        <label for="startDate">Start Date:</label>
        <input class="form-control" id="startDate" formControlName="startDate" type="date">
      </div>
    
      <div>
        <label for="endDate">End Date:</label>
        <input class="form-control" id="endDate" formControlName="endDate" type="date">
      </div>
    
      <div>
        <label for="status">Status:</label>
        <input  id="status" formControlName="status" type="checkbox">
      </div>
    
      <div>
        <label for="services">Services:</label>
        <select class="form-control" id="services" formControlName="services" multiple>
          <!-- <option *ngFor="let service of availableServices" [value]="service.id">{{service.name}}</option> -->
        </select>
      </div>

      <label *ngFor="let service of serviceData">
        <input
          type="checkbox"
          [value]="service.id"
          (change)="onCheckboxChange($event)"
        />
        {{ service.name }}
      </label>
    
      <div>
        <label for="salonId">Salon ID:</label>
        <input class="form-control" id="salonId" formControlName="salonId" type="number">
      </div>
    
      <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" (click)="visible = false">Cancel</button>
      </div>
    </form>
    
  </div>
     
</p-dialog>
