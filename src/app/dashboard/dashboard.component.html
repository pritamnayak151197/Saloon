<div class="container mt-4 bodyContainer">
  <h1 class="mb-4">Salon Dashboard</h1>

  <!-- Search for Customer -->
  <div class="row mb-4" *ngIf="isSuperAdmin">
    <div class="col-md-4">
      <div class="form-group">
        <label for="customerSelect">Select Saloon</label>
        <select
          id="customerSelect"
          class="form-control"
          (change)="onSaloonSelect($event)"
        >
          <option *ngFor="let customer of saloonList" [value]="customer.salonId">
            {{ customer.salonName }} (ID: {{ customer.salonId }})
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-4" *ngIf="show">
      <div class="form-group">
        <label for="customerSelect">Select Customer</label>
        <select
          id="customerSelect"
          class="form-control"
          (change)="fetchBookings($event)"
        >
          <option *ngFor="let customer of custommerList" [value]="customer.customerId">
            {{ customer.name }} (ID: {{ customer.customerId }})
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row mb-4" *ngIf="!isSuperAdmin">
    <div class="col-md-4" *ngIf="show">
      <div class="form-group">
        <label for="customerSelect">Select Customer</label>
        <select
          id="customerSelect"
          class="form-control"
          (change)="fetchBookings($event)"
        >
          <option *ngFor="let customer of custommerList" [value]="customer.customerId">
            {{ customer.name }} (ID: {{ customer.customerId }})
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Booking List -->
  <div class="card">
    <div class="card-header">
      <h5>Bookings By Customer {{ customerId }}</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Booking Date</th>
            <th>Slot Date</th>
            <th>Slot Time</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Advance Payment</th>
            <th>Booking Confirmed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <td>{{ booking.bookingId }}</td>
            <td>{{ booking.bookingDate | date:'short' }}</td>
            <td>
              <input 
                type="date" 
                [(ngModel)]="booking.slotAllocatedDate"
                (change)="updateBooking(booking)" 
                class="form-control"
              />
            </td>
            <td>
              <input 
                type="time" 
                [(ngModel)]="booking.slotAllocatedTime"
                (change)="updateBooking(booking)" 
                class="form-control"
              />
            </td>
            <td>{{ booking.status ? 'Active' : 'Inactive' }}</td>
            <td>{{ booking.remarks }}</td>
            <td>
              <select 
                [(ngModel)]="booking.advancePayment"
                (change)="updateBooking(booking)" 
                class="form-control"
              >
                <option [value]="true">Yes</option>
                <option [value]="false">No</option>
              </select>
            </td>
            <td>
              <select 
                [(ngModel)]="booking.bookingConfirm"
                (change)="updateBooking(booking)" 
                class="form-control"
              >
                <option [value]="true">Yes</option>
                <option [value]="false">No</option>
              </select>
            </td>
            <td>
              <button class="btn btn-success" (click)="saveBooking(booking)">
                Save
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
